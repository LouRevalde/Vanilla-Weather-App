<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/1a3138a1c3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Padauk:wght@400;700&family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container border pb-2 bg-image" style="background-image: url('src/images/15592514_5641786.jpg')" id="app-container">
        <div>
            <header><a href="https://www.freepik.com/vectors/wireframe-background">Wireframe background vector created by freepik - www.freepik.com</a></header>
        </div>
        <div class="row mx-3 mt-4" id="search-bar"> 
            <div class="col-xs-1 mr-0">
                <div class="d-flex mb-3" id="sbc-1">
                    <form class="form-inline mt-0 mx-1" id="search-form">
                    <input class="form-control mr-xs-2" id="search-box" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
                </div>  
            </div>
        </div>
        <div class="row mx-3" id="row1">
            <div class="col p-3 d-flex" id="row1c-1">
            <div>
                <h3 id="city">City</h3>
                <ul class="subheading">
                    <li class="date">Date</li>
                    <li class="time">Time</li>
                    <li class="cond">Clear</li>
                </ul>
            </div> 
            </div>
            
        </div>
        <div class="row mx-3 mb-3" id="row2">
            <div class="col px-3 pt-3 clearfix" id="row2c-1">
                <img src="src/images/weathericons/sun.gif" alt="clear" id="main-icon">
                <h2 id="temp">12Â°</h2>
                <span id="cels"><span id="deg">C</span> | <span id="fahr">F</span></span>
            </div>
            <div class="col p-3" id="row2c-2">
                <ul class="desc-li">
                    <li class="desc" id="pressure">Pressure</li>
                    <li class="desc" id="humidity">Humidity</li>
                    <li class="desc" id="wind">Wind</li>
                </ul>
            </div>
        </div>
        <div><footer><a href="https://www.flaticon.com/free-animated-icons/sun" title="sun animated icons" id="attribution">Sun animated icons created by Freepik - Flaticon</a></footer>
             <footer><a href="https://github.com/LouRevalde/Vanilla-Weather-App" title="github" id="github_link">Github code - LouRevalde</a></footer>
        </div>
    </div>
    <script src="src/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
